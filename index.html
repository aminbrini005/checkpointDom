<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="CodeHim" />
    <link rel="icon" type="image/png" href="./img/shop.png" />
    <title>shopping cart</title>
    <!-- Bootstrap stylesheet -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <!-- Style CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- fontawsome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <!-- card container -->
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-6 col-xs-12">
            <h4 class="badge-pill badge-light mt-3 mb-3 p-2 text-center">
              Products
            </h4>
            <div class="row">
              <div class="col-sm-6 col-md-6 col-lg-6 col-xs-6">
                <div class="shadow-sm card mb-3 product">
                  <img
                    class="product-img"
                    src="./img/iPhone_14_Pro.png"
                    alt="prd1"
                    onmouseover="animateImg(this)"
                    onmouseout="normalImg(this)"
                  />
                  <div class="card-body">
                    <h5 class="card-title text-info bold product-name">
                      iPhone 14 Pro
                    </h5>
                    <p class="card-text text-success product-price">8570 DT.</p>
                    <button
                      class="btn badge badge-pill badge-secondary mt-2 float-right"
                      type="button"
                      data-action="add-to-cart"
                    >
                      Add to cart
                    </button>
                    <button id="heart-button" class="heart">
                      <i class="fa fa-heart"></i>
                    </button>
                  </div>
                </div>
              </div>
              <div class="col-sm-6 col-md-6 col-lg-6 col-xs-6">
                <div class="shadow-sm card mb-3 product">
                  <img
                    class="product-img"
                    src="./img/nova-7-5g-prix-tunisie.jpg"
                    alt="prd2"
                    onmouseover="animateImg(this)"
                    onmouseout="normalImg(this)"
                  />
                  <div class="card-body">
                    <h5 class="card-title text-info product-name">
                      Huawei Nova 7
                    </h5>
                    <p class="card-text text-success product-price">1400 DT.</p>
                    <button
                      class="btn badge badge-pill badge-secondary mt-2 float-right"
                      type="button"
                      data-action="add-to-cart"
                    >
                      Add to cart
                    </button>
                    <button id="heart-button2" class="heart">
                      <i class="fa fa-heart"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6 col-md-6 col-lg-6 col-xs-6">
                <div class="shadow-sm card mb-3 product">
                  <img
                    class="product-img"
                    src="./img/Oppo A76.png"
                    alt="prd3"
                    onmouseover="animateImg(this)"
                    onmouseout="normalImg(this)"
                  />
                  <div class="card-body">
                    <h5 class="card-title text-info product-name">OPPO A76</h5>
                    <p class="card-text text-success product-price">950 DT.</p>
                    <button
                      class="btn badge badge-pill badge-secondary mt-2 float-right"
                      type="button"
                      data-action="add-to-cart"
                    >
                      Add to cart
                    </button>
                    <button id="heart-button3" class="heart">
                      <i class="fa fa-heart"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-12 col-md-12 col-lg-6 col-xs-12">
            <h4 class="badge-pill badge-light mt-3 mb-3 p-2 text-center">
              Cart
            </h4>
            <div class="cart"></div>
          </div>
        </div>
      </div>
    </main>
    <!-- footer for credit  -->
    <footer class="credit">Design by : Amin brini</footer>
    <!-- javascript link -->
    <script src="./main.js"></script>
  </body>
</html>
